<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Zoom</title>
</head>
<body>
  <header class="d-flex">
    <nav>
      <ul class="d-flex">
        <li>
          <i class="fa-solid fa-table-cells"></i>
          <span>Speaker view</span>
        </li>
        <li>
          <i class="fa-solid fa-maximize"></i>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">

      <div class="user">
        <img src="./img/zoom-1.jpg" alt="#">
        <div class="badge">
          <i class="fa-solid fa-microphone-slash"></i>
          <span>Pinco Pallo</span>
        </div>
      </div>

    </div>
  </main>

  <footer class="d-flex">

    <div class="left d-flex">
      <div class="icons mute">
        <i class="fa-solid fa-microphone"></i>
        <span>Mute</span>
      </div>
      <i class="fa-solid fa-chevron-up"></i>
      <div class="icons stop">
        <i class="fa-solid fa-video"></i>
        <span>Stop Video</span>
      </div>
      <i class="fa-solid fa-chevron-up"></i>
    </div>

    <div class="center d-flex">
      <div class="icons invite">
        <i class="fa-solid fa-user-plus"></i>
        <span class="invite">Invite</span>
      </div>
      <div class="icons manage">
        <i class="fa-solid fa-user-group"></i>
        <span>Manage Participants</span>
      </div>
      <div class="icons polling">
        <i class="fa-solid fa-chart-column"></i>
        <span>Polling</span>
      </div>
      <div class="icons share">
        <i class="fa-solid fa-share-from-square active"></i>
        <span>Share Screen</span>
      </div>

      <i class="fa-solid fa-chevron-up"></i>

      <div class="icons chat">
        <i class="fa-solid fa-comment"></i>
        <span>Chat</span>
      </div>
      <div class="icons record">
        <i class="fa-solid fa-record-vinyl"></i>
        <span>Record</span>
      </div>
      <div class="icons breakout">
        <i class="fa-solid fa-table-cells-large"></i>
        <span>Breakout Rooms</span>
      </div>
      <div class="icons more">
        <i class="fa-solid fa-ellipsis"></i>
        <span>More</span>
      </div>
    </div>

    <div class="right">
      <span class="end active">End meeting</span>
    </div>
  </footer>
</body>
</html>
